
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reporte de Personas pdf</title>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  
  <body>
    <p class="head">
      <h4>ISSM</h4>
      <img src="{{ logo }}" class="img-reporte" >
    </p>
    {% for persona in reporte %}
    <p>
      <b>Dni:</b> {{persona.dni}}<br>
      <b>Nombre:</b> {{persona.nombre}}<br>
      <b>Apellido:</b> {{persona.apellido}}<br>
      <b>Vive:</b> {{persona.vive}}<br>
      <b>Estado civil:</b> {{persona.estado_civil.nombre}}<br>
    </p>
    {% endfor %}
  </body>
</html>
